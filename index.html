<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>BimboTinto - Regístrate</title>
    <link rel="canonical" href="https://www.bimbovenezuela.com/registro.html"/>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/bootstrap-selector/css/bootstrap-select.min.css">
    <!--icon font css-->
    <link rel="stylesheet" href="vendors/themify-icon/themify-icons.css">
    <link rel="stylesheet" href="vendors/elagent/style.css">
    <link rel="stylesheet" href="vendors/flaticon/flaticon.css">
    <link rel="stylesheet" href="vendors/animation/animate.css">
    <link rel="stylesheet" href="vendors/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/magnify-pop/magnific-popup.css">
    <link rel="stylesheet" href="vendors/nice-select/nice-select.css">
    <link rel="stylesheet" href="vendors/scroll/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom_styles.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="stylesheet" href="vendors/bootstrapvalidator/dist/css/bootstrapValidator.min.css" type="text/css">
    <style type="text/css">
        .sec_pad {
            padding: 60px 0px;
        }
        #logobimbotinto{
            text-align: center;
        }
        .imgbtinto{
            max-height: 80px;
        }
        #form_ingreso, .form_ingreso{ display: none; }
        .sign_info {
            padding: 20px 50px;
        }
    </style>
</head>

<body>
    
    <div class="body_wrapper">
        <section id="fondo_actividad" class="sign_in_area bg_color sec_pad" style="min-height: 100vh">
            
            <div class="container">

                <div id="logobimbotinto">
                    <img src="img/logo-bimbotinto.png" width="40%" align="center">
                </div>

                <div class="sign_info">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="sign_info_content">
                                <div class="start_img">
                                    <img src="img/bimbotinto-ingreso.png" alt="" style="max-width: 100%;">
                                </div>
                                <div align="center" class="form_registro">
                                    <p>Ya estoy registrado</p>
                                    <a id="enl_frmlogin" class="login-link azbtn btn_hover btn_hover cus_mb-10" href="#">
                                        Ingresar <i class="ti-arrow-right"></i>
                                    </a>
                                </div>
                                <div align="center" class="form_ingreso">
                                    <p>Aún no estoy registrado</p>
                                    <a id="enl_frmregistro" class="login-link azbtn btn_hover btn_hover cus_mb-10" href="#">
                                        Regístrate <i class="ti-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div id="form_registro" class="login_info frm_participantes form_registro">
                                <h2 class="tit1">Regístrate</h2>
                                
                                <form id="frm_register" action="#" class="login-form mt_60">
                                    
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_900">Nombre</label>
                                        <input type="text" placeholder="Nombre" name="nombre">
                                    </div>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_900">Apellido</label>
                                        <input type="text" placeholder="Apellido" name="apellido">
                                    </div>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_900">Email</label>
                                        <input type="text" placeholder="nombre@tuemail.com" name="email">
                                    </div>
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_900">Password</label>
                                        <input type="password" placeholder="******" name="password">
                                    </div>

                                    <div align="right">
                                        <button type="submit" class="azbtn btn_hovert">Registrar</button>
                                    </div>
                                    
                                    <div id="reg-resp"> </div>
                                    
                                </form>
                            </div>

                            <div id="form_ingreso" class="login_info frm_participantes form_ingreso">
                                <h2 class="tit1">Inicia Sesión</h2>
                                
                                <form id="frm_login" action="#" class="login-form mt_60">
                                    <input type="hidden" name="usr_login" value="1">
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_900">Email</label>
                                        <input type="text" placeholder="nombre@tuemail.com" name="email">
                                    </div>
                                    
                                    <div class="form-group text_box">
                                        <label class="f_p text_c f_900">Password</label>
                                        <input type="password" placeholder="******" name="password">
                                    </div>
                                    
                                    <div align="right">
                                        <button type="submit" class="azbtn btn_hovert">Entrar</button>
                                    </div>
                                    
                                    <div id="log-resp"> </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/propper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/validator.min.js"></script>-->
    <script src="vendors/wow/wow.min.js"></script>
    <script src="vendors/sckroller/jquery.parallax-scroll.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/isotope/isotope-min.js"></script>
    <script src="vendors/magnify-pop/jquery.magnific-popup.min.js"></script>
    <script src="vendors/scroll/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <!-- Validator -->
    <script src="vendors/bootstrapvalidator/dist/js/bootstrapValidator.min.js" type="text/javascript"></script>
    <script src="js/fn-user.js"></script>
</body>

</html>
